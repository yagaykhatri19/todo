  <body>
    <!-- partial:index.partial.html -->
    <section class="login" id="login">
      <div class="head">
        <h1 class="company">TODO by Yagay Khatri</h1>
      </div>
      <p class="msg">New here? Register.</p>
      <div class="form">
        <form action="/register" , method="POST">
          <input
            type="text"
            placeholder="Name"
            class="text"
            id="username"
            name="name"
            required
          /><br /><br>
          <input
            type="text"
            placeholder="Email"
            class="text"
            id="username"
            name="email"
            required
          /><br />
          <input
            type="password"
            placeholder="••••••••••••••"
            class="password"
            name="password"
            required
          /><br />
          <button class="btn-login" id="do-login">Register</button>
          <a href="/login" class="forgot">Login</a>
        </form>
        {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
      </div>
    </section>
  </body>
